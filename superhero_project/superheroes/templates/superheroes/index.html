
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          background-image: url('https://static.vecteezy.com/system/resources/previews/002/091/677/original/abstract-white-texture-background-design-3d-paper-for-book-poster-flyer-cover-website-advertising-illustration-vector.jpg');
        }
        </style>
{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <table width = 100%>
            <tr>
                <td style="width: 25%"><li><h2>{{hero.name}}</td></li></h2>
                <td style="width: 25%"><h3><a href= "{% url 'superheroes:detail' hero.id %}"> Click for details</a></h3></td>
                <td style="width: 25%"><h3><a href= "{% url 'superheroes:edit' hero.id %}"> Click to edit</a></h3></td>
                <td style="width: 25%"><h3><a href= "{% url 'superheroes:delete' hero.id %}"> Click to delete</a></h3></td>
            </tr>    
        </table>
        {% endfor %}
    </ul>
    <h3><a href = "{% url 'superheroes:create' %}">Add New Hero</a></h3><br>
    <img src="{% static 'ironman1.png' %}" alt="Tony Stark" style="width: 40%">
</body>
</html>
